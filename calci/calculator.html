<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2344/2344132.png">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3 m-auto">
                <div class="card">
                    <input id="result">
                    <div class="button">
                        <input type="button" value="c" onclick="reset()">
                        <input type="button" value="%" onclick="display('%')">
                        <input type="button" value="d" onclick="remove()">
                        <input type="button" value="/" onclick="display('/')">
                        <input type="button" value="1" onclick="display(1)">
                        <input type="button" value="2" onclick="display(2)">
                        <input type="button" value="3" onclick="display(3)">
                        <input type="button" value="+" onclick="display('+')">
                        <input type="button" value="4" onclick="display(4)">
                        <input type="button" value="5" onclick="display(5)">
                        <input type="button" value="6" onclick="display(6)">
                        <input type="button" value="-" onclick="display('-')">
                        <input type="button" value="7" onclick="display(7)">
                        <input type="button" value="8" onclick="display(8)">
                        <input type="button" value="9" onclick="display(9)">
                        <input type="button" value="*" onclick="display('*')">
                        <input type="button" value="0" onclick="display(0)">
                        <input type="button" value="00" onclick="display('00')">
                        <input type="button" value="." onclick="display('.')">
                        <input type="button" value="=" onclick="operation()">
                        
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
